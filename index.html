<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sorteo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<header>
    <div class="logo">
        <img src="Logo_UNAP.png" alt="Logo de la universidad">
    </div>
    <div class="texto">
        <h1>UNIVERSIDAD NACIONAL DEL ALTIPLANO</h1>
        <h2>VICERRECTORADO ACADÉMICO</h2>
    </div>
    </header>  
<body>
    <div class="contenedor">
        <h3>SORTEO INDUCCIÓN AL CACHIMBO 2023-I</h3>
        <form>
            <input type="file" id="xlsxFile" accept=".xlsx">
            <br><br>
            <label for="numGanadores">Número de Premios:</label>
            <input type="number" id="numGanadores" min="1" max="100" value="1">
            <br><br>
            <button type="button" onclick="sortear()">Sortear</button>
            <button type="button" id="descargar" onclick="descargar()">Descargar</button>
        </form>
        <br>
        <p>GANADORES</p>
        <table>
            <thead>
            <tr>
                <th>N°</th>
                <th>DNI</th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Programa de Estudios</th>
            </tr>
            </thead>
            <tbody id="ganadores">
            </tbody>
        </table>
    </div>
    <script src="sorteo.js"></script>
</body>
</html>
